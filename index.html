<!DOCTYPE html>
<html>
	<head>
		<title>Interrogable Articles Demo</title>
		<link rel="stylesheet" href="/styles.css" type="text/css" />
		<meta name="viewport" content="initial-scale=1.0, user-scalable=yes" />
		<link rel="manifest" href="/manifest.json">
		<link rel="stylesheet" href="https://build.origami.ft.com/v2/bundles/css?modules=o-buttons@^4.3.0,o-fonts@^2.1.3" />
		<script src="https://build.origami.ft.com/v2/bundles/js?modules=o-buttons@4.3.0,o-fonts@^2.1.3"></script>
		<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
	</head>
	<body>

		<header>Interrogable Articles</header>

		<div id="demoInteractions">
			<p class="info" data-visible="false"></p>
			<button class="o-buttons o-buttons--big" id="startDemoBtn" data-visible="false">Start Demo</button>
			<button class="o-buttons o-buttons--big" id="stopDemoBtn" data-visible="false">Stop Demo</button>
		</div>

		<script src="/scripts/main.js"></script>
		<script>

			if ('serviceWorker' in navigator) {
				navigator.serviceWorker.register('/sw.js').then(function(registration) {
					console.log('ServiceWorker registration successful with scope: ', registration.scope);
				}).catch(function(err) {
					console.log('ServiceWorker registration failed: ', err);
				});
			}

		</script>
		
	</body>


</html>
